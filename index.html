<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    <title>Termometro</title>
</head>
<body>
    <div class="container">
    <div id="contenedor">
        <div id="proceso">
            <h1>CONVERTIDOR DE TEMPERATURA</h1>
            <label for="gradosFarenheit">Temperatura en Farenheit <br> <input type="number" name="gradosFarenheit" id="gradosFarenheit"></label><br>
           <div id="celsius"></div>
            <button id="boton">Convertir</button>
        </div> 
        <div id="contentTermometro">
            <div>
            <p>100°</p>
            <div id="termometro" style="border: solid 1px;border-radius: 10px;width: 30px;height: 300px;transform: rotate(180deg);">
                <div id="temperatura"></div>
            </div>
            <p>0°</p>
        </div>
        </div>
    </div>
</div>
